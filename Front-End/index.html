<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/style.css">
  <title>Formulário GRX</title>
</head>
<body>
  <main class="d-flex bd-highlight">
    <h1>Coleta GRX</h1>
    <form class="d-flex flex-column mb-3 bd-highlight">
      <label class="bd-highlight" for="ability">
        <div class="container pergunta1">
          <p>1) Você se considera bom em lógica?</p>
          <button type="button" class="btn">Sim</button>
          <button type="button" class="btn">Não</button>
        </div>
      </label>
      <label for="challenges">
        <div class="container pergunta2">
          <p>2) Gosta de aprender com desafios?</p>
          <button type="button" class="btn">Sim</button>
          <button type="button" class="btn">Não</button>
        </div>
      </label>
      <label for="interest">
        <div class="container pergunta3">
          <p>3) Gostaria de fazer parte da GRX?</p>
          <select name="interest" id="interest" class="btn btn-primary">
            <option selected value="">Selecione uma resposta</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
            <option value="Não Sei">Não Sei</option>
            <option value="Agora!!">Agora!!</option>
          </select>
        </div>
      </label>
      <label for="justify">
        <div class="container pergunta4 form d-flex flex-column mb-3">
          <p class="p-textarea">4) Por favor, Justifique a resposta anterior.</p>
          <span class="warning">(min 15 caracteres e máximo 200)</span>
            <textarea
              class="form-control text-textarea" name="justify"
              id="justify" cols="30" rows="10"
              maxlength="200"
            ></textarea>
            <span class="count">0</span>
        </div>
      </label>
      <button type="button" id="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/script/index.js"></script>
</body>
</html>
